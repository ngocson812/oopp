<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tempa</title>
</head>
<body>
<script>
    class Temperature {
        c;
        f;
        k;
        constructor(c, f, k) {
            this.c = c;
            this.f = f;
            this.k = k;
        }
        getC() {
            return this.c;
        }
        setC(c) {
            this.c = c;
        }
        getF() {
            return (this.c * 1.8) + 32;
        }
        getK() {
            return this.c + 273.15;
        }
    }
    let temperature = new Temperature(20);
    temperature.setC(20);
    document.write(temperature.getF() + "<br>")
    document.write(temperature.getK() + "<br>")
    document.write(temperature.getC())
</script>
</body>
</html>
